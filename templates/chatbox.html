{% extends "layout.html" %}

<!-- prettier-ignore-attribute -->
{% load static %}

<!-- prettier-ignore-attribute -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/chat.css' %}" />
{% endblock %}

<!-- prettier-ignore-attribute -->
{% block extra_js %}
<script src="{% static 'js/chat.js' %}"></script>
{% endblock %}

<!-- prettier-ignore-attribute -->
{% block main %}

<div class="container text-center">
  <div class="row">
    <h2>Chat Bot - Jawaban seputar Covid</h2>
    <h4>Silahkan buka chat</h4>
    <div class="round hollow text-center">
      <a href="#" id="addClass">
        <span class="glyphicon glyphicon-comment"></span> Buka chat di sini
      </a>
    </div>
  </div>
</div>

<div class="popup-box chat-popup" id="qnimate">
  <div class="popup-head">
    <div class="popup-head-left pull-left">Q&A Covid</div>
    <div class="popup-head-right pull-right">
      <button
        data-widget="remove"
        id="removeClass"
        class="chat-header-button pull-right"
        type="button"
      >
        <i class="glyphicon glyphicon-off"></i>
      </button>
    </div>
  </div>
  <div class="popup-messages" id="popup-messages">
    <div class="direct-chat-messages" id="direct-chat-messages"></div>
  </div>
  <div class="popup-messages-footer">
    <div class="input-group">
      <input
        id="btn-input"
        type="text"
        class="form-control input-sm"
        placeholder="Ketik pertanyaan..."
      />
      <span class="input-group-btn">
        <button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
      </span>
    </div>
  </div>
</div>

{% endblock %}
